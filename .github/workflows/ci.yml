name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -e ".[dev]"
      - name: Lint with ruff
        run: .venv/bin/ruff check .
      - name: Type-check with mypy
        run: .venv/bin/mypy ksa_opendata
      - name: Run tests
        run: .venv/bin/pytest
